<div ng-controller="AddProgressModalController">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 >Add Progress Note</h3>
  </div>
  <form class="form-horizontal">
    <div class="modal-body">
      
      <div class="control-group">
        <label class="control-label">Note:</label>
        <div class="controls">
          <textarea type="text" ng-model="progressNote" placeholder="sat on a stump and thought about it!" ></textarea>
        </div>
      </div>
      
    <div class="modal-footer">
      <button type="button" class="btn pull-left" ng-click="precancel()" data-dismiss="modal">
        <i class="icon-remove"></i>&nbsp;&nbsp;Cancel
      </button>
      <button type="submit" class="btn btn-primary" ng-disabled="incomplete" ng-click="presubmit()" data-dismiss="modal">
        <i class="icon-ok icon-white"></i>&nbsp;&nbsp;Add Note
      </button>
      
    </div>
  </form>
</div>
